<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>
  
        <a mat-flat-button color="primary" [routerLink]="['/makes']">Makes</a>
        <a mat-flat-button color="primary" [routerLink]="['/cars']">Car</a>
        <span class="separator"></span>
        @if(isLoggedIn){
          <a mat-flat-button color="primary" (click)="logout()">Logout</a>
          }
          @else {
            <a mat-flat-button color="primary" (click)="login()" [routerLink]="['/login']">Login</a>
          }
    </mat-toolbar>
    
  </header>
